<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Literacy for Every Child</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ink: #0f172a;
            --muted: #536075;
            --brand: #0ea5a4;
            --brand-dark: #0b7f7e;
            --accent: #f59e0b;
            --card: #ffffff;
            --stroke: #e7eef6;
        }

        body {
            background: radial-gradient(1200px 600px at 10% -10%, #fff4d8 0%, transparent 60%),
                        radial-gradient(900px 500px at 100% 0%, #d4f7f1 0%, transparent 55%),
                        linear-gradient(180deg, #f6f8fb 0%, #eef3f9 100%);
            min-height: 100vh;
            font-family: 'Space Grotesk', system-ui, -apple-system, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            z-index: 0;
            border-radius: 999px;
            filter: blur(40px);
            opacity: 0.65;
        }

        body::before {
            width: 420px;
            height: 420px;
            background: #c9f0ea;
            top: -120px;
            left: -120px;
            animation: floatSlow 12s ease-in-out infinite;
        }

        body::after {
            width: 520px;
            height: 520px;
            background: #ffe3b0;
            bottom: -180px;
            right: -180px;
            animation: floatSlow 16s ease-in-out infinite;
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 980px;
            padding: 16px;
        }

        .login-card {
            background: var(--card);
            border-radius: 22px;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.15);
            border: 1px solid var(--stroke);
            animation: slideUp 0.6s ease-out;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.1fr 1fr;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-hero {
            background:
                linear-gradient(160deg, rgba(15, 23, 42, 0.55) 0%, rgba(31, 42, 68, 0.6) 100%),
                radial-gradient(320px 180px at 20% 20%, rgba(245, 158, 11, 0.14) 0%, transparent 60%),
                radial-gradient(320px 220px at 80% 30%, rgba(14, 165, 164, 0.12) 0%, transparent 60%),
                url('/login-hero.jpeg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 42px 40px;
            position: relative;
            overflow: hidden;
        }

        .login-hero::after {
            content: '';
            position: absolute;
            inset: auto -20% -30% auto;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, transparent 70%);
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            font-size: 13px;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            margin-bottom: 18px;
        }

        .hero-title {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 26px;
        }

        .hero-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            display: grid;
            gap: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
        }

        .hero-list li {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .hero-list i {
            color: var(--accent);
            margin-top: 3px;
        }

        .login-body {
            padding: 42px 40px;
        }

        .login-title {
            font-size: 22px;
            color: var(--ink);
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 26px;
        }

        .form-label {
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 8px;
            display: block;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .form-control {
            border: 1.5px solid #dbe6f1;
            border-radius: 12px;
            padding: 13px 16px;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #f9fbfe;
        }

        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 0.2rem rgba(14, 165, 164, 0.2);
            background-color: white;
            transform: translateY(-1px);
        }

        .field-wrap {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: var(--muted);
            font-size: 14px;
            cursor: pointer;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--brand) 0%, #12c2b9 100%);
            border: none;
            padding: 13px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            color: white;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
            box-shadow: 0 12px 24px rgba(14, 165, 164, 0.35);
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 30px rgba(14, 165, 164, 0.45);
            color: white;
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        #message {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 14px 16px;
            font-weight: 500;
        }

        .alert-danger {
            background: #fee2e2;
            color: #7f1d1d;
            box-shadow: 0 5px 15px rgba(248, 113, 113, 0.25);
        }

        .alert-success {
            background: #dcfce7;
            color: #14532d;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.2);
        }

        .helper {
            font-size: 13px;
            color: var(--muted);
            margin-top: 10px;
        }

        .helper a {
            color: var(--brand-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .footer-text a {
            color: #475569;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .login-card {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                max-width: 90%;
                margin: 0 auto;
            }

            .login-hero,
            .login-body {
                padding: 30px 22px;
            }

            .hero-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-hero">
                
                <div class="hero-title">Digital Literacy for Every Child</div>
                <div class="hero-subtitle">Track attendance, daily work, and student progress in one calm workspace.</div>
                <ul class="hero-list">
                    <li><i class="fa-solid fa-check"></i><span>Fast sign-in for admins and teachers</span></li>
                    <li><i class="fa-solid fa-check"></i><span>Daily work, attendance, and reports</span></li>
                    <li><i class="fa-solid fa-check"></i><span>Clean, mobile-friendly interface</span></li>
                </ul>
            </div>

            <div class="login-body">
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <div class="field-wrap">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">Show</button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <div id="message"></div>

                <div class="helper">
                    Trouble signing in? Contact your admin or coordinator.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const toggle = document.getElementById('togglePassword');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggle.textContent = isPassword ? 'Hide' : 'Show';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = data.user.role === 'admin' ? '/admin' : '/teacher';
                } else {
                    document.getElementById('message').innerHTML =
                        '<div class="alert alert-danger">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML =
                    '<div class="alert alert-danger">Login failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
